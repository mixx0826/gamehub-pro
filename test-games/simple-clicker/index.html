<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁÆÄÂçïÁÇπÂáªÊ∏∏Êàè</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .game-title {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: bold;
        }
        
        .score {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        .click-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            font-size: 2em;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            margin-bottom: 30px;
        }
        
        .click-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }
        
        .click-button:active {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(102, 126, 234, 0.5);
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        
        .reset-button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1em;
            transition: all 0.2s ease;
        }
        
        .reset-button:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        .click-effect {
            position: absolute;
            pointer-events: none;
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            animation: floatUp 1s ease-out forwards;
        }
        
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">üéØ ÁÇπÂáªÊ∏∏Êàè</h1>
        <div class="score">ÂæóÂàÜ: <span id="score">0</span></div>
        
        <button class="click-button" id="clickButton" onclick="handleClick(event)">
            ÁÇπÂáªÊàë!
        </button>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">ÊÄªÁÇπÂáªÊ¨°Êï∞</div>
                <div class="stat-value" id="totalClicks">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">ÊØèÁßíÁÇπÂáªÊï∞</div>
                <div class="stat-value" id="clicksPerSecond">0</div>
            </div>
        </div>
        
        <button class="reset-button" onclick="resetGame()">ÈáçÁΩÆÊ∏∏Êàè</button>
    </div>

    <script>
        let score = 0;
        let totalClicks = 0;
        let gameStartTime = Date.now();
        let lastClickTime = 0;
        let clickTimes = [];

        function handleClick(event) {
            // Â¢ûÂä†ÂàÜÊï∞
            score += 1;
            totalClicks += 1;
            
            // ËÆ∞ÂΩïÁÇπÂáªÊó∂Èó¥Áî®‰∫éËÆ°ÁÆóCPS
            const currentTime = Date.now();
            clickTimes.push(currentTime);
            
            // Âè™‰øùÁïôÊúÄËøë1ÁßíÁöÑÁÇπÂáªËÆ∞ÂΩï
            clickTimes = clickTimes.filter(time => currentTime - time <= 1000);
            
            // Êõ¥Êñ∞ÊòæÁ§∫
            updateDisplay();
            
            // ÂàõÂª∫ÁÇπÂáªÁâπÊïà
            createClickEffect(event);
            
            // ÊåâÈíÆÂä®ÁîªÊïàÊûú
            animateButton();
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('totalClicks').textContent = totalClicks;
            document.getElementById('clicksPerSecond').textContent = clickTimes.length;
        }

        function createClickEffect(event) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.textContent = '+1';
            effect.style.left = event.clientX + 'px';
            effect.style.top = event.clientY + 'px';
            
            document.body.appendChild(effect);
            
            // 1ÁßíÂêéÁßªÈô§ÁâπÊïàÂÖÉÁ¥†
            setTimeout(() => {
                document.body.removeChild(effect);
            }, 1000);
        }

        function animateButton() {
            const button = document.getElementById('clickButton');
            button.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                button.style.transform = 'scale(1)';
            }, 100);
        }

        function resetGame() {
            if (confirm('Á°ÆÂÆöË¶ÅÈáçÁΩÆÊ∏∏ÊàèÂêóÔºü')) {
                score = 0;
                totalClicks = 0;
                gameStartTime = Date.now();
                clickTimes = [];
                updateDisplay();
            }
        }

        // ÂàùÂßãÂåñÊòæÁ§∫
        updateDisplay();
        
        // ÊØèÁßíÊõ¥Êñ∞CPSÊòæÁ§∫
        setInterval(() => {
            const currentTime = Date.now();
            clickTimes = clickTimes.filter(time => currentTime - time <= 1000);
            document.getElementById('clicksPerSecond').textContent = clickTimes.length;
        }, 100);

        // Ê∑ªÂä†ÈîÆÁõòÊîØÊåÅ
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                event.preventDefault();
                document.getElementById('clickButton').click();
            }
        });
    </script>
</body>
</html>
