  <circle cx="65" cy="75" r="4" fill="#ff6b6b" opacity="0.6"/>
  <circle cx="75" cy="65" r="3" fill="#ff9f43" opacity="0.7"/>
  
  <circle cx="170" cy="120" r="5" fill="#ffd93d" opacity="0.8"/>
